        <section class="container">
            <div class="risk">
                <img src="asset/img/black.jpg" alt="" />

            <div id="frm">
                <form action="#" method="post">
                    <section class="head">
                        <h2>Staff Loan Calculator</h2>
                        <h5>How much can I get?</h5>
                    </section>

                    <section class="inp">
                        <div>
                          
                            <input placeholder="Staff ID"  type="text" name="Staff ID" id="StaffID"/> 
                           
                        </div>

                        <div>
                            <input class="bvn" id="BVN" placeholder="Enter BVN" type="text" minlength="11" maxlength="11"/>
                        </div>

                        <h5 id="printname"></h5>

                        <div>
                            <input placeholder="Amount" type="text" name="Request Amount" id="amount"/>
                        </div>

                        <div>
                            <input placeholder="Duration" type="text" name="Duration" id="tenor"/>
                        </div>
                    </section>
                    
                    <button id="cli">Continue</button>
                </form>
            </div>
        </section>

        <form action="#" method="post" id="frm2" class="display-none">
            <section class="inpp">
                <div class="labeltwo">
                    <label for="">Existing Loan</label>
                    <input type="text" name="loan" id="existing_obligation"/>
                </div>

                <div class="labeltwo">
                    <label for="">Monthly salary</label>
                    <input id="salary"  type="text" minlength="11" maxlength="11"/>
                </div>

                <div class="par">
                    <h4>Monthly loan payment: <span id="repayment"></span></h4>
                </div>

                <div class="parr">
                    <h4>Debt service ratio: <span id="DSCR"></span></h4>
                </div>

                <div class="comment">
                    <div id="check">
